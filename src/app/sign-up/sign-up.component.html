<div class="container">
  <div class="row">
    <form [formGroup]="registerUser">
      <input type="text" placeholder="Name" formControlName="name">
      <div *ngIf="registerUser.get('name').hasError('required') && registerUser.get('name').dirty">Required field</div>
      <input type="text" placeholder="Surname" formControlName="surname">
      <input type="text" placeholder="Username" formControlName="userName">
      <input type="password" placeholder="Password" formControlName="password">
    </form>
    <button (click)="onSubmit()" [disabled]="registerUser.invalid">Sign Up</button>
  </div>
</div>

<router-outlet></router-outlet>
